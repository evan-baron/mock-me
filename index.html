<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script defer src="script.js"></script>
    <title>Mockify</title>
</head>
<body>
    <div class="container" id="container">
        <div class="inner-container">
            <h1>Mockify Text Converter</h1>
            <textarea class="mockIn" id="mockIn" cols="60" rows="10" placeholder="Write your text to convert here..."></textarea>
            <div class="button-cont">
                <button class="button" role="button" id="submit" onclick="mockify()">Convert and copy!</button>
            </div>
        </div>
    </div>
</body>
</html>
